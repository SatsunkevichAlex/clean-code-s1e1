<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="more-link">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf more-link__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-container">
    <div class="add-item" id="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper tadd-item__task-row">
        <input id="new-task" class="task add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </div>
    <h3 class="todo-container__heading">Todo</h3>
    <ul class="incomplete-tasks" id="incomplete-tasks">
      <li class="incomplete-tasks__list-item">
        <input class="incomplete-tasks__input" type="checkbox">
        <label class="incomplete-tasks__label task">Pay Bills</label>
        <input type="text" class="task incomplete-tasks__input">
        <button class="edit incomplete-tasks__button">Edit</button>
        <button class="delete incomplete-tasks__button"><img src="./remove.svg" class="remove-icon"
            alt="remove-icon"></button>
      </li>
      <li class="edit-mode incomplete-tasks__list-item_edit">
        <input class="incomplete-tasks__input" type="checkbox">
        <label class="task incomplete-tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task incomplete-tasks__input">
        <button class="edit incomplete-tasks__button">Save</button>
        <button class="delete incomplete-tasks__button"><img src="./remove.svg" class="remove-icon"
            alt="remove-icon"></button>
      </li>
    </ul>
    <h3 class="todo-container__heading">Completed</h3>
    <ul class="completed-tasks" id="completed-tasks">
      <li class="completed-tasks__list-item">
        <input class="completed-tasks__input" type="checkbox" checked>
        <label class="task completed-tasks__label">See the Doctor</label>
        <input type="text" class="task completed-tasks__input">
        <button class="edit completed-tasks__button">Edit</button>
        <button class="delete completed-tasks__button"><img src="./remove.svg" alt="remove-icon"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
